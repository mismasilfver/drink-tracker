<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drink Counter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Drink Counter</h1>
      <div class="header-icons">
        <div class="header-icon" id="logToggle">
          <img src="assets/log.svg" alt="View drink log" />
        </div>
        <div class="header-icon" id="headerResetButton">
          <img src="assets/trash.svg" alt="Reset" />
        </div>
      </div>
    </header>
    <main>
      <!-- Log View -->
      <div id="logView" class="mode-view hidden">
        <div class="log-section">
          <h2>Drinks</h2>
          <div id="drinkLog" class="log-entries"></div>
        </div>
        <div class="log-section">
          <h2>Soda</h2>
          <div id="sodaLog" class="log-entries"></div>
        </div>
        <div class="log-section">
          <h2>Fun</h2>
          <div id="funLog" class="log-entries"></div>
        </div>
        <div class="log-section">
          <h2>Bottle</h2>
          <div id="bottleLog" class="log-entries"></div>
        </div>
      </div>

      <!-- Counter View -->
      <div id="counterView" class="mode-view active">
        <!-- Advanced Mode View -->
        <div id="advancedMode" class="mode-view active">
          <div class="counter-display advanced">
            <div class="counter-item">
              <div class="counter-label">üç∫</div>
              <div id="drinkCount" class="count">0</div>
            </div>
            <div class="counter-item">
              <div class="counter-label">üßä</div>
              <div id="sodaCount" class="count">0</div>
            </div>
            <div class="counter-item">
              <div class="counter-label">üçª</div>
              <div id="funCount" class="count">0</div>
            </div>
          </div>
          
          <!-- 4th category chip -->
          <div class="extra-category-chip">
            <div class="chip-emoji">üçæ</div>
            <div id="bottleCount" class="chip-count">0</div>
            <div class="chip-buttons">
              <button id="addBottleButton" class="button chip-add-button">
                <span class="plus-symbol">+</span>
              </button>
              <button id="subtractBottleButton" class="button chip-subtract-button">
              </button>
            </div>
          </div>
          
          <div class="buttons-container advanced">
            <div class="button-column">
              <button id="addDrinkButton" class="button add-button">
                <span class="plus-symbol">+</span>
                <span class="button-text">ADD DRINK</span>
              </button>
              <button id="subtractDrinkButton" class="button subtract-button">
              </button>
            </div>
            <div class="button-column">
              <button id="addSodaButton" class="button add-button">
                <span class="plus-symbol">+</span>
                <span class="button-text">ADD SODA</span>
              </button>
              <button id="subtractSodaButton" class="button subtract-button">
              </button>
            </div>
            <div class="button-column">
              <button id="addFunButton" class="button add-button">
                <span class="plus-symbol">+</span>
                <span class="button-text">ADD FUN</span>
              </button>
              <button id="subtractFunButton" class="button subtract-button">
              </button>
            </div>
          </div>
          
          <!-- Confirm button at bottom -->
          <button id="confirmButton" class="button confirm-button">
            <span class="confirm-text">Check bin</span>
          </button>
        </div>
      </div>
      
      <!-- Cashier Mode Overlay -->
      <div id="cashierMode" class="mode-view hidden">
        <div class="cashier-header">
          <button id="closeCashierButton" class="button close-button">
            <span class="close-symbol">‚úï</span>
          </button>
        </div>
        <div class="cashier-display">
          <div class="cashier-item">
            <div class="cashier-emoji">üç∫</div>
            <div id="cashierDrinkCount" class="cashier-count">0</div>
          </div>
          <div class="cashier-item">
            <div class="cashier-emoji">üßä</div>
            <div id="cashierSodaCount" class="cashier-count">0</div>
          </div>
          <div class="cashier-item">
            <div class="cashier-emoji">üçª</div>
            <div id="cashierFunCount" class="cashier-count">0</div>
          </div>
          <div class="cashier-item">
            <div class="cashier-emoji">üçæ</div>
            <div id="cashierBottleCount" class="cashier-count">0</div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
